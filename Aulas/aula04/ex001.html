<!-- HTML: CONTEÚDO -->
<!-- CSS: ESTILO -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Usa a largura do dispositivo como largura da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <p>Olá, Mundo!</p>
    <!-- script no final para carregar o código base antes -->
    <script>
        // Utilizando alert
        // Alert executam primeiro
        window.alert("First Alert!")
        // poderia ser apenas: alert("message")
        // Botão de OK e CANCEL
        // Retorna o boolean
        window.confirm("Está gostando de Javascript?")
        // Abre um alert que permite o usuário digitar
        // Retorna o que foi escrito ou null
        window.prompt("Digite um número")
    </script>
</body>
</html>
