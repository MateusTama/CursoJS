<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de idade</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: </p>
            <input type="number" name="nasc" id="nasc" placeholder="Ano de Nascimento" min="0">
            <p>Sexo: </p>
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
            <br>
            <p>Finalizar: </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="resposta">
            <p>Preencha os dados acima para verificar!</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em v√≠deo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
