<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="velocidade" id="vel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>
    <script>
        function verificar() {
            var velocidade = Number(window.document.getElementById("vel").value)
            var resultado = window.document.querySelector("div#resultado")
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}</strong>Km/h</p>`
            if(velocidade > 60) {
                resultado.innerHTML += `<p>Situação: <strong>Multado</strong></p>`
            }
            resultado.innerHTML += "<p>Utilize sempre o cinto de segurança!</p>"
        }
    </script>
</body>
</html>
